name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    name: Build and Release
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'

      - name: Get version from tag
        id: tag_name
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Bump version in code
        run: |
          VERSION="${{ steps.tag_name.outputs.VERSION }}"
          echo "Building ArmyKnife CLI version: $VERSION"

          # Update cmd/root.go if it exists
          if [ -f "cmd/root.go" ]; then
            sed -i "s/Version = \".*\"/Version = \"$VERSION\"/g" cmd/root.go
            echo "Updated version in cmd/root.go"
          fi

          # Update cmd/version.go if it exists
          if [ -f "cmd/version.go" ]; then
            sed -i "s/version = \".*\"/version = \"$VERSION\"/g" cmd/version.go
            echo "Updated version in cmd/version.go"
          fi

          # Create version file if neither exists
          if [ ! -f "cmd/root.go" ] && [ ! -f "cmd/version.go" ]; then
            mkdir -p internal/version
            cat > internal/version/version.go << EOF
          package version

          const Version = "$VERSION"
          EOF
            echo "Created internal/version/version.go with version $VERSION"
          fi

      - name: Build for Linux (amd64)
        run: |
          GOOS=linux GOARCH=amd64 go build -o armyknife-${{ steps.tag_name.outputs.VERSION }}-linux-amd64 .

      - name: Build for Linux (arm64)
        run: |
          GOOS=linux GOARCH=arm64 go build -o armyknife-${{ steps.tag_name.outputs.VERSION }}-linux-arm64 .

      - name: Build for macOS (amd64)
        run: |
          GOOS=darwin GOARCH=amd64 go build -o armyknife-${{ steps.tag_name.outputs.VERSION }}-darwin-amd64 .

      - name: Build for macOS (arm64)
        run: |
          GOOS=darwin GOARCH=arm64 go build -o armyknife-${{ steps.tag_name.outputs.VERSION }}-darwin-arm64 .

      - name: Build for Windows
        run: |
          GOOS=windows GOARCH=amd64 go build -o armyknife-${{ steps.tag_name.outputs.VERSION }}-windows-amd64.exe .

      - name: Create checksums
        run: |
          sha256sum armyknife-${{ steps.tag_name.outputs.VERSION }}-* > SHA256SUMS
          cat SHA256SUMS

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            armyknife-${{ steps.tag_name.outputs.VERSION }}-linux-amd64
            armyknife-${{ steps.tag_name.outputs.VERSION }}-linux-arm64
            armyknife-${{ steps.tag_name.outputs.VERSION }}-darwin-amd64
            armyknife-${{ steps.tag_name.outputs.VERSION }}-darwin-arm64
            armyknife-${{ steps.tag_name.outputs.VERSION }}-windows-amd64.exe
            SHA256SUMS
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
